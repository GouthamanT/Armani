{% extends 'base.html' %}
{% block content %}
<div class="my-8 mx-8">
    <h3 class="text-3xl uppercase text-center">Watches</h3>
    <div class="grid grid-cols-5 gap-8 my-8 mx-8">
        {% for product in products %}
        <a href="product/{{product.id}}" class="hover:no-underline hover:text-green-600">
            <div class="flex flex-col gap-8 text-center">
                <img src="{{product.imageURL}}" class="w-full hover:shadow-2xl hover:object-none hover:object-center" />
                <h6 class="font-bold">{{product.title}}</h6>
                <text>$ {{product.price}}</text>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
